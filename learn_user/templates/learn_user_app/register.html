{% extends "learn_user_app/base.html" %}
{% block body_block%}
<h2>This is registration</h2>
{% if registered%}
  <h1>Thanks for registered</h1>
{% else %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ user_profile_form.as_p }}
    <input type="submit" name="" value="register">
  </form>
{% endif%}

{% endblock%}
